          <p>Services</p>
          <p>About</p>
          <p>Contacts</p>
        </div>
        <div class="mini2">
          <form>
            <label for="Log in"></label>
            <input class="inp" type="Log in" placeholder="Log in" />
            <label for="Open an account"></label>
            <input
              class="inp2"
              type="Open an account"
              placeholder="Open an account"
            />
            <select class="" name="lang" id="lang">
              <option value="English">EN</option>
              <option value="Russian">Rus</option>
            </select>
          </form>
        </div>
      </div>
      <div class="big">
        <img class="i1" src="../images/foto-1.svg" alt="" />

        <div>
          <p class="p9">Email*</p>
          <form class="form6">
            <label for="Email"></label>
            <input type="Email" placeholder="Email address" />
          </form>
        </div>
        <div class="d4">
          <p class="p10">Phone*</p>
          <form class="form7">
            <label for="Phone"></label>
            <input type="Phone" placeholder="+998998887766" />
          </form>
        </div>
        <div class="d5">
          <p class="p11">Country*</p>
          <div class="d6">
            <label for="region"></label>
            <input
              list="reg"
              type="text"
              name="region"
              id="region"
              placeholder="Country"
            />
            <datalist id="reg">
              <option value="Uzbekistan" />
              <option value="Russia" />
              <option value="Europa" />
              <option value="USA" />
            </datalist>
          </div>
          <div class="d7">
            <p class="p12">City*</p>
            <div class="d8">
              <label for="region"></label>
              <input
                list="reg"
                type="text"
                name="city"
                id="re"
                placeholder="Name of the city"
              />
              <datalist id="re">
                <option value="Tashkent" />
                <option value="Andijon" />
                <option value="Samarqand" />
                <option value="Surxondaryo" />
                <option value="Namangan" />
                <option value="Qashqadaryo" />
              </datalist>
            </div>
          </div>
        </div>

          <div class="password-field">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
        </form>
        <div class="d10">
          <p class="p13">Confirm password*</p>
          <form class="form8">
            <label for="password"></label>
            <input type="password" placeholder="Confirm" />
          </form>
        </div>
        <div class="regis">
          <a class="h2" href="../index.html">Register</a>
        </div>
        <p class="p14">
          By signing up, you are agreeing to our Terms & Conditions and Privacy
